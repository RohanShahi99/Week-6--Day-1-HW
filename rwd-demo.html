<script>
  $(document).ready(function () {
    function adjustLayout() {
        let screenWidth = $(window).width();

        // If screen width is less than 600px, switch to a single column layout
        if (screenWidth < 600) {
            $(".cards").css({
                "display": "flex",
                "flex-direction": "column",
                "align-items": "center"
            });

            $(".card").css({
                "flex": "1 1 100%",
                "text-align": "center"
            });

            $("header").css({
                "height": "200px",
                "font-size": "2em",
                "background-size": "contain"
            });

            $("nav li").css({
                "display": "block",
                "padding": "10px 0"
            });

        } else {
            // Two-column layout for 600px and above
            $(".cards").css({
                "display": "flex",
                "flex-wrap": "wrap",
                "justify-content": "center",
                "gap": "20px"
            });

            $(".card").css({
                "flex": "1 1 45%", 
                "text-align": "center"
            });

            $("header").css({
                "height": "300px",
                "font-size": "2.5em",
                "background-size": "cover"
            });

            $("nav li").css({
                "display": "inline-block",
                "padding": "0 20px"
            });
        }
    }

    // Call function on page load and window resize
    adjustLayout();
    $(window).resize(adjustLayout);
});

</script>
